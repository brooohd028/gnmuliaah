<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Transaksi BUMDes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Form Input Transaksi BUMDes</h5>
      </div>
      <div class="card-body">
        <form id="transaksiForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="jenis" class="form-label">Jenis Transaksi</label>
              <select class="form-select" id="jenis" required>
                <option value="">-- Pilih Jenis --</option>
                <option value="Pemasukan">Pemasukan</option>
                <option value="Pengeluaran">Pengeluaran</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="kategori" class="form-label">Kategori</label>
              <select class="form-select" id="kategori" required>
                <option value="">-- Pilih Kategori --</option>
                <optgroup label="Pemasukan">
                  <option value="Penjualan Telur">Penjualan Telur</option>
                  <option value="Penjualan Itik">Penjualan Itik</option>
                  <option value="Bantuan Pemerintah">Bantuan Pemerintah</option>
                </optgroup>
                <optgroup label="Pengeluaran">
                  <option value="Makanan Itik">Makanan Itik</option>
                  <option value="Obat-obatan">Obat-obatan</option>
                  <option value="Gaji Karyawan">Gaji Karyawan</option>
                  <option value="Biaya Listrik">Biaya Listrik</option>
                  <option value="Perawatan Kandang">Perawatan Kandang</option>
                  <option value="Lainnya">Lainnya</option>
                </optgroup>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah (Rp)</label>
            <input type="number" class="form-control" id="jumlah" min="0" step="1000" required>
          </div>

          <div class="mb-3">
            <label for="keterangan" class="form-label">Keterangan</label>
            <textarea class="form-control" id="keterangan" rows="2"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">ðŸ’¾ Simpan Transaksi</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabel Transaksi -->
    <div class="card shadow-sm mt-4">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Daftar Transaksi</h5>
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Jenis</th>
              <th>Kategori</th>
              <th>Jumlah (Rp)</th>
              <th>Keterangan</th>
            </tr>
          </thead>
          <tbody id="tabelBody">
            <!-- Data transaksi akan ditambahkan otomatis -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Simpan ke Tabel -->
  <script>
    let noUrut = 1;
    document.getElementById("transaksiForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Ambil data form
      const jenis = document.getElementById("jenis").value;
      const kategori = document.getElementById("kategori").value;
      const jumlah = document.getElementById("jumlah").value;
      const keterangan = document.getElementById("keterangan").value;

      // Tambahkan baris baru ke tabel
      const tabelBody = document.getElementById("tabelBody");
      const row = tabelBody.insertRow();

      row.innerHTML = `
        <td>${noUrut++}</td>
        <td>${jenis}</td>
        <td>${kategori}</td>
        <td>Rp ${parseInt(jumlah).toLocaleString("id-ID")}</td>
        <td>${keterangan}</td>
      `;

      // Reset form
      document.getElementById("transaksiForm").reset();
    });
  </script>
</body>
</html>
